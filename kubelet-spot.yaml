# Deploy this DaemonSet to configure kubelet log rotation on nodes with the
# "kubelet-log-config=true" label.
#
# Change the values of CONTAINER_LOG_MAX_SIZE and CONTAINER_LOG_MAX_FILES to
# suit your needs.
#
# WARNING: Changing the kubelet log rotation configuration requires a kubelet
# restart. Therefore, in order to avoid disrupting your workloads, it is
# recommended to create a new node pool with the "kubelet-log-config=true" label
# in your cluster, deploy the DaemonSet to configure kubelet log rotation in
# that node pool, and then migrate your workloads to the new node pool.

apiVersion: apps/v1
kind: DaemonSet
metadata:
  name: kubelet-spot
  namespace: kube-system
spec:
  selector:
    matchLabels:
      name: kubelet-spot
  updateStrategy:
    type: RollingUpdate
  template:
    metadata:
      labels:
        name: kubelet-spot
    spec:
      tolerations:
      - operator: Exists
      volumes:
      - name: host
        hostPath:
          path: /
      hostPID: true
      initContainers:
      - name: kubelet-spot
        image: debian
        env:
        - name: KUBELET_CONF_FILE
          value: "/host/home/kubernetes/kubelet-config.yaml"
        command:
        - /bin/bash
        - -c
        - |
          set -xeuo pipefail

          # Configure the kubelet log rotation behavior.
          # $1: Field name in kubelet configuration.
          # $2: Value for the kubelet config field.
          function set-kubelet-config() {
            echo 'Editing kubelet config file'
            sed -i "s/GracefulNodeShutdown: true/GracefulNodeShutdown: false/g" ${KUBELET_CONF_FILE}
            sed -i "s/shutdownGracePeriod: 30s/shutdownGracePeriod: 0s/g"  ${KUBELET_CONF_FILE}
            sed -i "s/shutdownGracePeriodCriticalPods: 15s/shutdownGracePeriodCriticalPods: 0s/g" ${KUBELET_CONF_FILE}

          }

          set-kubelet-config
          echo "Restarting kubelet..."
          chroot /host nsenter -a -t1 -- systemctl restart kubelet.service
          sleep 100000000000000
          echo "Success!"
        volumeMounts:
        - name: host
          mountPath: /host
        resources:
          requests:
            memory: 5Mi
            cpu: 5m
        securityContext:
          privileged: true
      containers:
      - image: gcr.io/google-containers/pause:3.2
        name: pause
      # Ensures that the pods will only run on the nodes having the correct
      # label.
      nodeSelector:
        "cloud.google.com/gke-spot": "true"
